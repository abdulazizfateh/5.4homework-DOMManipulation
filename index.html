<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.4 homework | DOM Manipulating</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="color_configurator">
        <div class="color_selected_img">
            <img src="./images/iphone-desert.jpeg" alt="">
        </div>
        <div class="color_selections">
            <button class="color_desert" onclick="changeColor('./images/iphone-desert.jpeg')"></button>
            <button class="color_natural" onclick="changeColor('./images/iphone-natural.jpeg')"></button>
            <button class="color_white" onclick="changeColor('./images/iphone-white.jpeg')"></button>
            <button class="color_black" onclick="changeColor('./images/iphone-black.jpeg')"></button>
        </div>
    </div>

    <div class="table_wrapper">
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Order ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>19.04.2025</td>
                    <td>200398</td>
                    <td>iPhone X 64GB Grey</td>
                    <td>$999.00</td>
                    <td>1</td>
                    <td>$999.00</td>
                </tr>
            </tbody>
        </table>
        <button class="add_btn" onclick="addNewData(data)"><span>Add</span></button>
        <button class="del_btn" onclick="delData(arr)"><span>Delete</span></button>
    </div>

    <div class="user_wrapper">
        <div class="user_card">
            <div class="user_card_image">
                <img src="./images/user.jpg" alt="">
            </div>
            <div class="user_card_body">
                <div class="user_card_main_info_wrapper">
                    <p class="user_card_title">Sherlock Holmes</p>
                    <p class="user_card_desc">Detective</p>
                </div>
                <div class="user_card_info_wrapper">
                    <div class="user_card_info">
                        <p>342</p>
                        <p>Posts</p>
                    </div>
                    <div class="user_card_info">
                        <p>120k</p>
                        <p>Followers</p>
                    </div>
                    <div class="user_card_info">
                        <p>285</p>
                        <p>Following</p>
                    </div>
                </div>
                <div class="user_card_btns">
                    <button class="user_card_btn">Follow</button>
                    <button class="user_card_btn">Message</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/codewars.js"></script>
</body>

</html>
